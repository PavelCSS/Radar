<main id="{{page_name}}" class="flexbox flex-item-align-center">

    <article class="pt0em pb0em">
        <h1 class="text-center text-light primary">{{page_title}}</h1>
        <form id="login-forms" class="" action="#home" onsubmit="localStorage.setItem('login', true);">
            <p class="input-label">
                <input id="user-name" type="text" name="user-name" required/>
                <label for="user-name">User name</label>
            </p>
            <p class="input-label">
                <input id="password" type="password" name="password" required/>
                <label for="password">Password</label>
            </p>
            <button class="btn block" type="submit">SIM LOGIN</button>
        </form>

        <hr class="center mt2em mb2em" title="Login with social account">

        <div>
            <a class="btn block gplus icon-gplus" href="#home">gplus</a>
            <a class="btn block facebook icon-facebook" href="#home">facebook</a>
            <a class="btn block twitter icon-twitter" href="#home">twitter</a>
        </div>
    </article>

</main>
